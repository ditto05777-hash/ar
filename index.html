<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR Demo</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #ffffff;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <model-viewer
    src="model.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    alt="AR Model">
  </model-viewer>
</body>
</html>
