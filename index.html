<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Video</title>

  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #startBtn {
      padding: 16px 32px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background: white;
      color: black;
    }

   video {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

  </style>
</head>

<body>

  <button id="startBtn">点击开始 AR</button>

<video
  id="arVideo"
  src="video.mp4"
  muted
  playsinline
  webkit-playsinline
  controls>
</video>


  <script>
    const btn = document.getElementById("startBtn");
    const video = document.getElementById("arVideo");

btn.onclick = () => {
  btn.style.display = "none";
  video.play();
};

  </script>

</body>
</html>
