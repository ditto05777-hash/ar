<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR Video</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #ffffff;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <model-viewer
    src="https://modelviewer.dev/shared-assets/models/plane.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    autoplay
    style="background-color:#ffffff;">

    <!-- 视频作为 AR 平面的贴图 -->
    <video
      slot="texture"
      src="video.mp4"
      autoplay
      loop
      muted
      playsinline>
    </video>

  </model-viewer>
</body>
</html>
