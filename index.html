<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Video Project</title>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 90vw;
      max-width: 600px;
      height: auto;
    }
    .hint {
      position: fixed;
      bottom: 20px;
      color: #fff;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <video
    src="video.mp4"
    autoplay
    loop
    muted
    playsinline
    controls>
  </video>

  <div class="hint">Scan QR code to view AR video extension</div>

</body>
</html>
